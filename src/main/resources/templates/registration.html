<content class="container d-flex flex-column align-items-right mt-4 col-4">
    <p><h4 class="display-8 text-center p-2">Регистрация нового пользователя</h4></p>

    <form method="post" th:object="${client}">
        <div th:if="${#messages}" class="lead text-danger">
            <p th:text="${message}"></p>
        </div>
        <label class="mt-4 font-weight-bold" for="login">Имя пользователя:</label>
        <input type="text" name="login" th:field="*{login}" class="form-control" id="login"
               placeholder="Имя пользователя"/>
        <label class="mt-4 font-weight-bold" for="password">Пароль:</label>
        <input type="password" name="password" th:field="*{password}" class="form-control" id="password"
               placeholder="Пароль"/>
        <label class="mt-4 font-weight-bold" for="surname">Фамилия:</label>
        <input type="text" name="surname" th:field="*{surname}" class="form-control" id="surname"
               placeholder="Фамилия"/>
        <label class="mt-4 font-weight-bold" for="name">Имя:</label>
        <input type="text" name="name" th:field="*{name}" class="form-control" id="name"
               placeholder="Имя"/>
        <label class="mt-4 font-weight-bold" for="patronymic">Отчество:</label>
        <input type="text" name="patronymic" th:field="*{patronymic}" class="form-control" id="patronymic"
               placeholder="Отчество"/>
        <p><input class="btn btn-primary mt-3" type="submit"
                  value="Зарегистрироваться"></p>
    </form>
</content>
